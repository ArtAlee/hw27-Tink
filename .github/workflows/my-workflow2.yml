name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: gradle clean build 

  checkstyle_job:
    runs-on: ubuntu-latest
    name:  checkstyle
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: run
        uses: nikitasavinov/checkstyle-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: 'github-pr-check'
          tool_name: 'testtool'
          fail_on_error: true
          level: 'error'

  coverage:
    runs-on: ubuntu-latest
    name: coverage
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: exec make 
        run: chmod +x ./gradlew
      - name: Cache Jacoco results
        uses: actions/cache@v2.1.6
        with:
          path: build/jacoco
          key: jacoco-${{ runner.os }}
      - name: Run Jacoco Test Report
        run: ./gradlew jacocoTestReport

  jacoco_report:
    runs-on: ubuntu-latest
    name: report job
    needs: coverage
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: report
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: 'build/jacoco/*.xml'
          token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
