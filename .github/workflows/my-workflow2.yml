name: CI

on:
  push:
    branches: [ "master" ] 
  pull_request:
    branches: [ "master" ] 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build with Gradle
      run: |
        ./gradlew build

    - name: Save Jacoco results as artifact
      uses: actions/upload-artifact@v2
      with:
        name: jacoco-results
        path: ${{ github.workspace }}/build/jacoco

  jacoco-report:
    runs-on: ubuntu-latest
    needs: build
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Download Jacoco results
        uses: actions/download-artifact@v2
        with:
          name: jacoco-results
          path: ${{ github.workspace }}/build
      - name: List Files
        run: |
          ls -R ${{ github.workspace }}
    
      - name: Debug Jacoco Report
        run: |
          cat ${{ github.workspace }}/build/jacoco/test/jacocoTestReport.xml

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: |
            ${{ github.workspace }}/build/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 60
          update-comment: true  

  checkstyle_job:
    runs-on: ubuntu-latest
    name: Checkstyle
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Run Checkstyle
        uses: nikitasavinov/checkstyle-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: 'github-pr-check'
          tool_name: 'checkstyle'
          fail_on_error: true
          level: 'error'
